<!DOCTYPE html>
<html>
  <head>
    <title>Webplayer</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/window.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/window.js"></script>
    <script type="text/javascript" src="scripts/modernizr-latest.js"></script>
    <script type="text/javascript" src="scripts/list.min.js"></script>
  </head>
  <body style="margin: 0px;">
    <div class="playerlist" id="playerlist">
      <input class="search rounded_input" placeholder="Search..." style="width: 90%; margin:0 auto; margin-top: 4px; -webkit-border-radius: 50px; -moz-border-radius: 50px; border-radius: 50px;":/>
      <ul class="list"</ul>
    </div>
      <form id="newPlayerForm" style="position:fixed; width:300px; padding 0; bottom:0px; margin:0 0 0 1; text-align: center;">
        <div style="background-color: #ecebe8; height: 2px; width:300px; margin: 0 auto; margin-bottom: 4px;"></div>
        <input class="rounded_input" type="text" id="name" placeholder="Name"></input><br/>
        <input class="rounded_input" type="text" id="url" placeholder="URL"></input><br/>
        <input class="rounded_input" type="submit" value="Add new player"></input>
      </form>
    <div class="player" id="player">
      <iframe id="iframe" height=800px style="border: 0px;">
      </iframe>
    </div>
  </body>
</html>
