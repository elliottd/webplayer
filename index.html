<!DOCTYPE html>
<html>
  <head>
    <title>Webplayer</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/webplayer.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/webplayer.js"></script>
    <script type="text/javascript" src="scripts/modernizr-latest.js"></script>
    <script type="text/javascript" src="scripts/list.min.js"></script>
  </head>
  <body>
    <div class="playerlist" id="playerlist">
      <input class="search rounded_input" placeholder="Search..."/>
      <ul class="list"></ul>
      <form id="newPlayerForm" class="addForm">
        <div class="addBorder"></div>
        <input id="name" class="rounded_input" type="text" placeholder=" Name (optional)"></input><br/>
        <input id="url" class="rounded_input" type="text" placeholder=" URL"></input><br/>
        <input class="rounded_input" type="submit" value="Add new player"></input>
      </form>
    </div>
    <div id="player" class="player">
      <iframe id="playerframe" class="playerframe"></iframe>
    </div>
  </body>
</html>
