<!DOCTYPE html>
<html>
  <head>
    <title>Webplayer</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/webplayer.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="scripts/webplayer.js"></script>
    <script type="text/javascript" src="scripts/modernizr-latest.js"></script>
    <script type="text/javascript" src="scripts/list.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
  </head>
  <body>
    <div id="playerlist" class="playerlist">

      <a class="toggler" data-toggle="newPlayerForm">
        Add new player
      </a>
      <form id="newPlayerForm" class="addForm hidden">
        <input id="name" class="wide-input rounded_input" type="text"
          placeholder=" Name"></input><br/>
        <input id="url" class="wide-input rounded_input" type="text"
          placeholder=" URL"></input><br/>
        <input class="rounded_input" type="submit"
          value="Add new player"></input><br/>
      </form>

      <div class="filter">
        <input class="search wide-input rounded_input"
          placeholder="Filter..."/>
      </div>

      <ul class="list"></ul>
    </div>

    <div id="player" class="player">
      <iframe id="playerframe" class="playerframe"></iframe>
    </div>

  </body>
</html>
