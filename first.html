<canvas id="first" width=800 height=600></canvas>
<script>
 
  // TODO: Make all of these values depend on the size of the browser window

  var canvas = document.getElementById("first");
  var context = canvas.getContext("2d");
  context.beginPath();
  context.moveTo(200, 25);
  context.lineTo(20, 25);
  context.lineTo(25, 20);
  context.moveTo(20, 25);
  context.lineTo(25, 30);
  context.strokeStyle = "#00000";
  context.stroke();
  context.font = "1.1em Verdana,Arial,sans-serif";
  context.fillText("Click here to add new links to your collection", 210, 30);

  context.beginPath();
  context.moveTo(200, 70);
  context.lineTo(20, 70);
  context.lineTo(25, 65);
  context.moveTo(20, 70);
  context.lineTo(25, 75);
  context.strokeStyle = "#00000";
  context.stroke();
  context.font = "1.1em Verdana,Arial,sans-serif";
  context.fillText("Search your collection from here", 210, 75);

  context.beginPath()
  context.moveTo(20, 120);
  context.lineTo(30, 120);
  context.moveTo(30, 120);
  context.lineTo(30, 500);
  context.lineTo(20, 500);
  context.strokeStyle = "#00000";
  context.stroke();
  context.font = "1.1em Verdana,Arial,sans-serif";
  context.fillText("Your collection will live here", 50, 320);
</script>
